<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>마인크래프트 유저 목록</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>마인크래프트 유저 정보</h1>
    
        <!-- API 검색 섹션 -->
        <div class="api-search-section">
            <h2>실시간 유저 검색</h2>
            <div class="search-area">
                <input type="text" id="mcUsername" placeholder="마인크래프트 닉네임 입력...">
                <button onclick="fetchMinecraftUser()">검색</button>
            </div>
            <div id="apiResult"></div>
        </div>
	    
        <!-- 기존 로컬 검색 섹션 -->
        <div class="local-search-section">
            <h2>로컬 유저 검색</h2>
            <!-- 기존 검색 영역 유지 -->
        </div>
        
        <!-- 검색 영역 -->
        <div class="search-area">
            <input type="text" id="searchInput" placeholder="UUID 검색...">
            <button onclick="searchUser()">검색</button>
        </div>
        <div id="searchResult"></div>

        <!-- 전체 유저 테이블 -->
        <table id="userTable">
            <thead>
                <tr>
                    <th>닉네임</th>
                    <th>UUID</th>
                    <th>설명</th>
                    <th>유형</th>
                </tr>
            </thead>
            <tbody id="userList"></tbody>
        </table>
    </div>

    <script>
	
	async function fetchMinecraftUser() {
        const username = document.getElementById('mcUsername').value.trim();
        const resultDiv = document.getElementById('apiResult');
        resultDiv.innerHTML = '<div class="result-box">조회 중...</div>';
    
        try {
            // 1. 닉네임 -> UUID 변환
            const uuidResponse = await fetch(`https://api.mojang.com/users/profiles/minecraft/${username}`);
            if (!uuidResponse.ok) throw new Error('유저를 찾을 수 없음');
            const { id: uuid, name } = await uuidResponse.json();
    
            // 2. UUID로 프로필 정보 조회
            const profileResponse = await fetch(`https://sessionserver.mojang.com/session/minecraft/profile/${uuid}`);
            const profileData = await profileResponse.json();
            
            // 3. 스킨 정보 추출
            const skinData = JSON.parse(atob(profileData.properties[0].value));
            const skinImg = `https://mc-heads.net/body/${uuid}/100.png`;
    
            resultDiv.innerHTML = `
                <div class="result-box">
                    <h3>${name}의 정보</h3>
                    <div class="profile-container">
                        <img src="${skinImg}" alt="스킨" class="skin-image">
                        <div class="profile-info">
                            <p>닉네임: ${name}</p>
                            <p>UUID: ${uuid}</p>
                            <p>계정 생성일: ${new Date(profileData.timestamp).toLocaleDateString()}</p>
                            <p>스킨: <a href="${skinData.textures.SKIN.url}" target="_blank">원본 보기</a></p>
                        </div>
                    </div>
                </div>
            `;
        } catch (error) {
            resultDiv.innerHTML = `<div class="result-box bad">오류: ${error.message}</div>`;
        }
    }
        // 데이터 로드 함수
        async function loadData() {
            try {
                const response = await fetch('data.txt');
                const data = await response.text();
                const users = data.split('\n')
                    .filter(line => line.trim() !== '')
                    .map(line => {
                        const [nickname, uuid, description, type] = line.split(',');
                        return { nickname, uuid, description, type };
                    });
                
                renderTable(users);
                window.userData = users; // 전역 변수로 저장
            } catch (error) {
                console.error('데이터 불러오기 실패:', error);
            }
        }

        // 테이블 렌더링 함수
        function renderTable(users) {
            const tbody = document.getElementById('userList');
            tbody.innerHTML = users.map(user => `
                <tr class="${user.type === '매너유저' ? 'good' : 'bad'}">
                    <td>${user.nickname}</td>
                    <td>${user.uuid}</td>
                    <td>${user.description}</td>
                    <td>${user.type}</td>
                </tr>
            `).join('');
        }

        // 유저 검색 함수
        function searchUser() {
            const input = document.getElementById('searchInput').value.trim();
            const result = window.userData.find(user => user.uuid === input);
            const resultDiv = document.getElementById('searchResult');
            
            if(result) {
                resultDiv.innerHTML = `
                    <div class="result-box ${result.type === '매너유저' ? 'good' : 'bad'}">
                        <h3>검색 결과</h3>
                        <p>닉네임: ${result.nickname}</p>
                        <p>UUID: ${result.uuid}</p>
                        <p>설명: ${result.description}</p>
                        <p>유형: ${result.type}</p>
                    </div>
                `;
            } else {
                resultDiv.innerHTML = '<div class="result-box">검색 결과가 없습니다</div>';
            }
        }

        // 페이지 로드 시 데이터 불러오기
        window.onload = loadData;
    </script>
</body>
</html>

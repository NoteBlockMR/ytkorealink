<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메시지 보기</title> <!-- 페이지 제목 변경 -->
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #555;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px; /* 메시지 그룹 아래 여백 */
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        /* 메시지 텍스트 스타일 */
        .message-text {
            padding: 10px;
            border: 1px solid #ddd;
            background-color: #e9e9e9;
            border-radius: 4px;
            box-sizing: border-box;
            word-break: break-word;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>번역게임 문의</h2> <!-- 본문 제목 변경 -->
        <div class="form-group">
            <label>메시지:</label>
            <!-- 여기에 실제 메시지 내용이 출력됩니다. -->
            <div class="message-text">
                디스코드 : nodamanote<br>
                여기로 문의주시면 점심시간대에 친추를 받아드리며<br>
                친추가 완료되고나서 파일받고나서 5분내로 번역을 해드리겠습니다
            </div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BASE64 인코더/디코더</title>
    <script>
        function encodeBase64() {
            const input = document.getElementById('inputText').value;
            const encoded = btoa(input);
            document.getElementById('outputText').value = encoded;
        }

        function decodeBase64() {
            const input = document.getElementById('inputText').value;
            const decoded = atob(input);
            document.getElementById('outputText').value = decoded;
        }

        function handleInput() {
            const inputText = document.getElementById('inputText').value;
            if (inputText) {
                const isBase64 = /^[A-Za-z0-9+/=]+$/.test(inputText);
                if (isBase64) {
                    decodeBase64();
                } else {
                    encodeBase64();
                }
            } else {
                document.getElementById('outputText').value = '';
            }
        }
    </script>
    <style>
        textarea {
            width: 100%; /* 너비를 100%로 설정 */
            max-width: 800px; /* 최대 너비를 800px로 설정 */
        }
    </style>
</head>
<body>
    <h1>BASE64 인코더/디코더</h1>
    <textarea id="inputText" rows="6" placeholder="여기에 텍스트 또는 BASE64 코드를 입력하세요" oninput="handleInput()"></textarea><br>
    <h2>결과</h2>
    <textarea id="outputText" rows="6" placeholder="결과가 여기에 표시됩니다" readonly></textarea>
</body>
</html>
